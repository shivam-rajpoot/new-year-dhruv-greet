<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year Dhruv üéÜ</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body{
    background:#000;
    overflow:hidden;
    color:white;
    text-align:center;
}

canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:-1;
}

.container{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:90%;
}

h1{
    font-size:2.8rem;
    text-shadow:0 0 20px #ffcc00;
    animation: glow 2s infinite alternate;
}

h2{
    margin-top:10px;
    font-size:1.4rem;
    color:#ffb6c1;
}

.shayari{
    margin-top:25px;
    font-size:1.1rem;
    line-height:1.7;
    color:#f0f0f0;
    animation: fadeUp 3s ease;
}

.credit{
    margin-top:30px;
    font-size:0.9rem;
    color:#aaa;
    letter-spacing:1px;
}

button{
    margin-top:25px;
    padding:10px 22px;
    border:none;
    border-radius:25px;
    background:linear-gradient(45deg,#ff9800,#ffeb3b);
    font-size:1rem;
    cursor:pointer;
    box-shadow:0 0 20px #ff9800;
}

@keyframes glow{
    from{ text-shadow:0 0 10px #ff9800; }
    to{ text-shadow:0 0 30px #fff700; }
}

@keyframes fadeUp{
    from{opacity:0;transform:translateY(30px);}
    to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="container">
    <h1>üéâ Happy New Year 2026 üéâ</h1>
    <h2>Dear Dhruv üíñ</h2>

    <div class="shayari">
        üå∏ *Naye saal ki subah ek nayi umeed laaye,*<br>
        *Har mushkil ko jeetne ki taaqat de jaaye.*<br>
        *Dosti ka ye rishta yun hi chamakta rahe,*<br>
        *Dhruv, tera har sapna sach ho jaaye.* üå∏
    </div>

    <button onclick="playMusic()">‚ñ∂ Play Music</button>

    <div class="credit">
        Created with ‚ù§Ô∏è by <b>Shivam Rajpoot</b>
    </div>
</div>

<audio id="bgm" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let fireworks = [];

class Firework{
    constructor(){
        this.x = Math.random()*canvas.width;
        this.y = canvas.height;
        this.targetY = Math.random()*canvas.height/2;
        this.radius = 2;
        this.exploded = false;
        this.particles=[];
    }

    update(){
        if(!this.exploded){
            this.y -= 6;
            if(this.y <= this.targetY){
                this.exploded = true;
                for(let i=0;i<40;i++){
                    this.particles.push({
                        x:this.x,
                        y:this.y,
                        dx:(Math.random()-0.5)*6,
                        dy:(Math.random()-0.5)*6,
                        life:60
                    });
                }
            }
        }
    }

    draw(){
        if(!this.exploded){
            ctx.fillStyle="white";
            ctx.beginPath();
            ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);
            ctx.fill();
        } else {
            this.particles.forEach(p=>{
                ctx.fillStyle=`hsl(${Math.random()*360},100%,60%)`;
                ctx.fillRect(p.x,p.y,2,2);
                p.x+=p.dx;
                p.y+=p.dy;
                p.life--;
            });
            this.particles=this.particles.filter(p=>p.life>0);
        }
    }
}

function animate(){
    ctx.fillStyle="rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    if(Math.random()<0.05){
        fireworks.push(new Firework());
    }

    fireworks.forEach(f=>{
        f.update();
        f.draw();
    });

    fireworks = fireworks.filter(f=>!f.exploded || f.particles.length>0);
    requestAnimationFrame(animate);
}
animate();

function playMusic(){
    document.getElementById("bgm").play();
}
</script>

</body>
</html>
